<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Buscar Letras</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <header class="header">
        <h1>♫Buscar Letras</h1>
    </header>

    <aside class="left-menu">

        <h:form>
            <div align="center"
                 style="display: flex; flex-direction: column; align-items: center; width: 100%; padding: 25px;">


                <h:outputText value="Bem vindo" style="font-size: 1.6em;"/>

                <h:outputText value="#{usuarioController.obterUsuarioLogado().nome}"
                              style="font-weight: bold; font-size: 1.4em;"/>

                <p:commandLink value="Início" ajax="true" styleClass="item-menu"
                               action="#{pagesUtil.redirecionarParaPage('index')}"/>

                <p:commandLink value="Artistas" ajax="true" styleClass="item-menu"
                               action="#{pagesUtil.redirecionarParaPage('pages/artistas')}"/>

                <p:commandLink value="Albuns" ajax="true" styleClass="item-menu"
                               action="#{pagesUtil.redirecionarParaPage('pages/albuns')}"/>

                <p:commandLink value="Letras" ajax="true" styleClass="item-menu"
                               action="#{pagesUtil.redirecionarParaPage('pages/letras')}"/>

                <p:commandLink value="Usuários" ajax="true" styleClass="item-menu"
                               action="#{pagesUtil.redirecionarParaPage('pages/usuarios')}"/>

            </div>
        </h:form>

    </aside>

    <main class="content">
        <ui:insert name="content"/>
    </main>

    <footer class="footer">
        <span>Sistema desenvolvido por Luiz Felipe</span>
    </footer>
</h:body>
</html>
