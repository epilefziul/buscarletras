<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <p:dialog widgetVar="dlgCadastrarArtista" resizable="false" closable="true" maximizable="false"
              draggable="false" closeOnEscape="false" modal="true" header="Cadastrar artista">

        <h:form id="formCadastrarArtista">

            <p:growl showDetail="true"/>

            <div align="center">

                <p:panelGrid columns="2" styleClass="semBorda">

                    <p:outputLabel value="Nome: "/>

                    <p:inputText value="#{artistaController.artista.nome}"/>

                </p:panelGrid>

                <p:separator/>

                <p:panelGrid columns="2" styleClass="semBorda">

                    <p:commandButton value="Confirmar" ajax="true" icon="ui-icon-check"
                                     action="#{artistaController.cadastrarArtista}"
                                     update=":formCadastrarArtista, :formArtistas"/>

                    <p:commandButton value="Cancelar" ajax="true" onclick="PF('dlgCadastrarArtista').hide()"
                                     icon="ui-icon-closethick"/>

                </p:panelGrid>
            </div>
        </h:form>
    </p:dialog>
</h:body>
</html>
