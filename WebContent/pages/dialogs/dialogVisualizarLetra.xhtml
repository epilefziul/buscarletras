<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <p:dialog widgetVar="dlgVisualizarLetra" resizable="false" closable="true" maximizable="false"
              id="dlgVisualizarLetra"
              draggable="false" closeOnEscape="false" modal="true" header="#{artistaController.letraSelecionada.nome}"
              width="500">
        <h:form id="formVisualizarLetra">
            <div align="center">
                <p:outputLabel value="#{artistaController.letraSelecionada.texto}" escape="false"/>
            </div>
        </h:form>
    </p:dialog>
</h:body>
</html>
