<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
    <h1>te</h1>
    <ui:composition template="../templates/templatelogin.xhtml">
        <ui:define name="content">
            <h:form>
                <p:growl id="msg"/>

                <div align="center">
                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:outputLabel value="Nome: "/>

                        <p:inputText value="#{usuarioController.usuario.nome}" id="nome" required="true"
                                     requiredMessage="O campo Nome é obrigatório!"/>

                        <p:outputLabel value="Email: "/>

                        <p:inputText value="#{usuarioController.usuario.email}" type="email" id="email" required="true"
                                     requiredMessage="O campo Email é obrigatório!"/>

                        <p:outputLabel value="Crie uma senha: "/>

                        <p:password value="#{usuarioController.usuario.senha}" match="confirmarSenha" required="true"
                                    requiredMessage="O campo Senha é obrigatório!"
                                    validatorMessage="Os valores dos campos Senha e Confirmar Senha são diferentes!"/>

                        <p:outputLabel value="Confirmar senha: "/>

                        <p:password id="confirmarSenha" required="true"
                                    requiredMessage="O campo de Confirmar Senha é obrigatório!"/>

                    </p:panelGrid>


                    <p:separator/>

                    <br/>

                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:commandButton value="Salvar" action="#{usuarioController.salvar}" ajax="true" update="msg"/>

                        <p:commandButton action="#{pagesUtil.redirecionarParaPage('pages/login')}"
                                         value="Cancelar" ajax="true" immediate="true"/>
                    </p:panelGrid>

                    <br/><br/>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
